<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Pedido de Inventario</h1>
        <form id="orderForm" onsubmit="return validateForm()">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
           <label for="name">Direccion:</label>
            <input type="text" id="name" name="direccion" required>
          
           <label for="name">Ciudad:</label>
            <input type="text" id="name" name="ciudad" required>
           <label for="name">Estado:</label>
            <input type="text" id="name" name="estado" required>
          
           <label for="name">Zip Code:</label>
            <input type="text" id="name" name="zipcode" required>
          
            <label for="item">Artículo Solicitado:</label>
            <input type="text" id="item" name="item" required>
            
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="date">Fecha de Requerimiento:</label>
            <input type="date" id="date" name="date" required>
            
            <input type="submit" value="Enviar Pedido">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
