<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Pedido</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="pedidoForm">
        <h2>Formulario de Pedido</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion">

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad">

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado">

        <label for="zipcode">Código Postal (Zip Code):</label>
        <input type="text" id="zipcode" name="zipcode">

        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email">

        <label for="equipo">Equipo:</label>
        <input type="text" id="equipo" name="equipo">

        <label for="cajas">Número de Cajas:</label>
        <input type="number" id="cajas" name="cajas">

        <label for="libras">Libras:</label>
        <input type="number" id="libras" name="libras">

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios"></textarea><br>

        <input type="submit" value="Enviar">
    </form>

    <script src="app.js"></script>
</body>
</html>
